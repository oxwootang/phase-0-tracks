<!DOCTYPE html>
<html>
<head>
  <title>Table-Practice</title>
</head>
<body>
  <table>
    <tr>
      <th>System</th>
      <th>Favorite Game</th>
      <th>Hours Played</th>
    </tr>
    <tr>
      <td>PS4</td>
      <td>Overwatch</td>
      <td>5</td>
    </tr>
    <tr>
      <td>XBox One</td>
      <td>Fifa 16</td>
      <td>20</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>Fav Foods</th>
      <th>Fav Cars</th>
      <th>Fav Dogs</th>
    </tr>
    <tr>
      <td>Hot Dogs</td>
      <td>Lotus</td>
      <td>Chihuahua</td>
    </tr>
    <tr>
      <td rowspan="2">Ribs and Crab</td>
      <td>Mercedes</td>
      <td>Shiba Inu</td>
    </tr>
    <tr>
      <td colspan="2">Mustang (not a dog but my middle school mascot were the Mustangs)</td>
    </tr>
  </table>
</body>
</html>
